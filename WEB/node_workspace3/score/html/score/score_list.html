<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>score list</h1>

    <table>
        <thead >
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>총점</th>
                <th>평균</th>
            </tr>
        </thead>
        <tbody>
            <% for( item of scoreList){ %>
            <tr>
                <td><%=item.id%></td>
                <td><%=item.name%></td>
                <td><%=item.kor%></td>
                <td><%=item.eng%></td>
                <td><%=item.mat%></td>
                <td><%=item.kor + item.eng + item.mat%></td>
                <td><%=Math.round((item.kor + item.eng + item.mat)/3, 2) %></td>
            </tr>
            <% } %>
        </tbody>
    </table>
</body>
</html>
