<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        #container{

            margin:30px auto;
        }

        #header{
            width:100%; /* 부모창. container의 크기와 딱 맞춘다 */
            height:120px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>사이트제목</h1>
        </header>
        <aside id="left-aside">
            <h1>왼쪽의 광고파트 또는 메뉴</h1>
        </aside>
        <artice id="article">
            <h1>본문</h1>
            <section>
                <h1>내용1</h1>
            </section>
        </artice>

        <footer id="footer">
            <h1>회사로고나 저작권등 하단에 있는 사이트정보</h1>
        </footer>
    </div>
</body>
</html>
