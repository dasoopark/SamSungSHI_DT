<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    table{
        border: solid 1px red;
        border-collapse: collapse;
        width:80%;

    td{
        border: solid 1px red;
        text-align: center;
    }
    th{
        background-color: deepskyblue;
    }

</style>

<body>
    <table>

        <thead>
         <tr>
            <th>제목1</th>
            <th>제목2</th>
         </tr>
        </thead>

        <tbody>
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
            </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
        </tbody>

    </table>
