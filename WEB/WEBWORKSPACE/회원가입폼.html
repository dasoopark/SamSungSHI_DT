<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>사용자정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid"  placeholder ="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="userid">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="userid">비밀번호</label>
                    <input type="password" name="password" id="password">
                </li>
                <li>
                    <label for="userid">비밀번호확인</label>
                    <input type="password" name="password2" id="password2">
                </li>
                <li>
                    <label for="path">가입경로</label>
                    <select name="path" id="path">
                    <option>선택</option>
                    <option value="1">블로그</option>
                    <option value="2">광고</option>
                    <option value="3">추천</option>
                    <option value="4">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea rows="5" cols="80"></textarea>
                </li>
            </ul>
        </fieldset>
        

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label for="smsyn">메모수신</label>
            <input type="radio" name="smsyn" id="smsyn" value="Y">
            <label for="smsyn">메일수신안함</label>
            <input type="radio" name="smsyn" id="smsyn2" value="N" checked>
        </fieldset>
    </form>
</body>
</html>
