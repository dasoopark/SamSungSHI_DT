<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            width:300px;
            margin:50px 30px; /* top right botton left*/
        }
        ul{
            list-style: none; /*앞에 기호 없애기*/
        }
        li{
            border: 1px solid #222;
            margin:5px; /* 태그와 태그사이*/
            padding:20px; /*경계와 내용사이 */
           }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>동영상 강의</li>
        </ul>
    </nav>
</body>
</html>
