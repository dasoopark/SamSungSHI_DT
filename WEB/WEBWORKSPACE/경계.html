<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h1 {
                text-align: center;
                background-color: blue;
                color: azure;
                width: 400px;
                border-bottom: solid 1px red;
                border-top: solid 1px green;
                border-left: solid 10px rgb(134, 161, 37);
                border-right: solid 20px rgb(241, 224, 29);
                height: 70px;
                line-height: 70px;
            }

            a {
                text-decoration: none;
                display: inline-block;
                width: 200px;
                height: 50px;
                background-color: yellow;
                text-align: center;
                line-height: 50px;
                font-weight: bold;
            }

            a:hover{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <h1>HTML</h1>
        <a href="">링크</a>
    </body>
</html>
