<!— 가상클래스1.html —>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            a {
                background-color: crimson;
                width: 120px;
                height: 30px; /*height와 line-height크기가 같아야 세로정렬*/
                line-height: 30px;
                padding: 10px;
                border: 1px solid crimson;
                display: block; /*width와 height 크기 작동*/
                text-align: center;
                color: white;
            }
            a:link {
                /* 가만있을때 */
                text-decoration: none;
                font-weight: bold;
            }
            a:visited {
                /* 방문했을때 */
                text-decoration: none;
                background-color: yellow;
            }
            a:active {
                /* 꾹 누르고 있을때 */
                text-decoration: none;
                background-color: blueviolet;
            }
            a:hover {
                /* 마우스 왔다갔다 할 때 */
                text-decoration: none;
                background-color: magenta;
            }
        </style>
    </head>
    <body>
        <a href="http://www.daum.net">다음</a>
    </body>
</html>
