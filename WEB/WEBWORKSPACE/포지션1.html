<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #pos1 {
                position: relative;
                width: 400px;
                height: 200px;
                border: 3px solid #777;
            }
            #pos2 {
                position: absolute; /*부모 요소가 relative이어야 한다*/
                top: 0px;
                right: 0px;
                width: 200px;
                height: 100px;
                border: 3px solid #777;
            }
        </style>
    </head>
    <body>
        <div id="pos1">
            Drowning

            <div id="pos2">Buste</div>
        </div>
    </body>
</html>
