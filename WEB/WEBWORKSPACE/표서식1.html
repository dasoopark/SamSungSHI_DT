<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*class를 정의한다. table은 필요없음 table1이 담당.*/
        .table1
        {
            margin:auto
        }
        .table1 table{
            border:1px solid red;
            width:50%;
            caption-side:bottom;
            border-collapse: collapse;
        }
        .table1 td, .table1 th{
            border:1px dotted blue;
            padding:10px;
            text-align: center;
        }
        .table1 th{
            background-color: deepskyblue;
        }

            /*class를 정의한다. table은 필요없음 table1이 담당.*/

        {

        .table2 table{

            border-collapse: collapse;
        }
        .table2 td, .table2 th{
            border:1px dotted #00ff1a;
            padding:10px;
            text-align: center;
        }
        .table2 th{
            background-color: rgb(196,249,152);
        }
    </style>
</head>
<body>
    <table class="table1">
