<script>
    function showMessage(text) {
        // if (text === undefined) {
        //     text = "빈문자열";
        // }
        text = text || "빈문자열";
        console.log(text);
    }

    console.log(showMessage()); //반환값이 없을 때

    function sigma(limit = 10) {
        if (limit < 1) return; //undefined가 전달된다.

        sum = 0;
        for (i = 1; i <= limit; i++) sum += i;
        return sum;
    }
    console.log(sigma(-1));
    console.log(sigma());
    console.log(sigma(10));
</script>
