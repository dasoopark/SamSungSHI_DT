<!-- jquery1.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <p id="contents"></p>
        <button type="button" id="btnPress">누르세요</button>
    </body>
</html>
<script>
    $("p").html("진달래꽃");
    // window.onload
    $(document).ready(() => {
        $("#btnPress").click(() => {
            $("#contents").html("<h1>김소월</h1>"); // innerHTML -> html('') a=html();
                                                    // value ->val()
        });
    });
</script>
