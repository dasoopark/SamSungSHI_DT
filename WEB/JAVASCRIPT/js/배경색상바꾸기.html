<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" style="background-color: aqua;" onclick="changeBackground('1')">aqua</button>
    <button type="button" style="background-color: yellowgreen;" onclick="changeBackground('2')">yellowgreen</button>
    <button type="button" style="background-color: orange;" onclick="changeBackground('3')">orange</button>
    <button type="button" style="background-color: orangered;" onclick="changeBackground('4')">orangered</button>
    <button type="button" style="background-color: blue;" onclick="changeBackground('5')">blue</button>
    <button type="button" style="background-color: violet;" onclick="changeBackground('6')">violet</button>
</body>
</html>

<script>
    // 모든 태그는 id, class 속성을 갖고 있다.
    // name 속성은 input, select, textarea만 갖고 있다.
    function changeBackground(id)
    {
        var color=["", "aqua", "yellowgreen", "orange", "orangered", "blue", "violet"]
        console.log(id);
        var body = document.getElementsByTagName("body");
        body[0].style.backgroundColor=color[id];

        // var body = document.getElementById("body");
        // body.style.backgroundColor=color[id];

        // var body = document.querySelector("#body"); // 여러가지로 표현이 가능
        // body.style.backgroundColor=color[id];
    }
</script>
