<!-- jquery4.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- 
        jquery에서 속성 변경은 prop함수를 사용한다.
        prop("style", "color:red"); css를 포함한 모든 속성의 값을 읽고 쓸 수 있다
        css("color", "red") 이 함수는 css만 변경하고 읽어올 수 있고
        -->
        <h1>속성 변경하기</h1>
        <p>prop를 이용해 속성을 변경합니다</p>
    </body>
</html>
<script>
    //jquery4.html:21 Uncaught ReferenceError: $ is not defined
    $(() => {
        $("*").prop("style", "color:blue");
    });
</script>
