<!-- jquery6.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>이벤트</h1>
        <button type="button" id="btnShow">보이기</button>
        <button type="button" id="btnHide">감추기</button>
        <br />
        <button type="button" id="btnFadeIn">페이드인</button>
        <button type="button" id="btnFadeOut">페이드아웃</button>

        <div
            id="div1"
            style="
                width: 80px;
                height: 80px;
                display: none;
                background-color: red;
            "
        ></div>
        <div
            id="div2"
            style="
                width: 80px;
                height: 80px;
                display: none;
                background-color: green;
            "
        ></div>
        <div
            id="div3"
            style="
                width: 80px;
                height: 80px;
                display: none;
                background-color: purple;
            "
        ></div>
    </body>
</html>
<script>
    $(() => {
        $("h1").click(() => {
            console.log("click");
        });

        $("h1").mouseenter(() => {
            console.log("mouseenter");
        });

        $("h1").mouseleave(() => {
            console.log("mouseleave");
        });

        $("#btnShow").click(() => {
            $("h1").show();
        });

        $("#btnHide").click(() => {
            $("h1").hide();
        });

        //$(selector).fadeIn(speed 시간, callback 완료되면 호출될 함수)
        $("#btnFadeIn").click(() => {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(3000, ()=>{
                // alert("완료")
                $("#div3").fadeOut();
            }); //시간 1/1000 초 단위 3초간 천천히
        });

        $("#btnFadeOut").click(() => {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(3000); //시간 1/1000 초 단위 3초간 천천히
        });
    });
</script>
