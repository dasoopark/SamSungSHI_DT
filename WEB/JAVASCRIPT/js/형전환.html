<script>
    //자동 형전한이 발생한다.
    console.log("2" == 2); //true
    console.log("2" != 2);

    //그래서 연산자를 다시 만들었음. 자동현전환이 되지 않는 연산자를 만들음
    // ===, !==
    console.log("2" ===2);  //false
    console.log("2" !== 2); //true
</script>
