        // document - html문서의 객체에 접근해서 가져올 때
        // event - 이벤트가 발생하면 이 객체가 이벤트에 대한 모든 정보를 가지고 있다.
        console.log(event);
        // style background-color: 스네이크 표기법, 자바스크립트로 접근할 때는
        // 변수에 - 사용못함, 카멜 표기법 backgroundColor (-소문자=>대문자)
