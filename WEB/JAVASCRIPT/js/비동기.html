<script>
    /*
    네트워크를 이용해서 정보를 주고받거나 일처리시 수행시간이 오래 걸릴 경우에는
    사용자가 오랜시간동안 대기를 해야 하는 경우에 시스템이 다운되었다고 인식한다.
    그래서 이런경우에는 동시처리를 해서 사용자가 시스템이 다운되었다고 느끼지 않도록
    처리를 해야하는데 멀티 프로세싱, 멀티 스레딩, 비동기 처리 들 중에 하나를 선택하여 처리를 해야
    한다.
    멀티 프로세싱 - 프로세스를 여러개로 나누어서 여러개의 프로세스가 하나의 일을 수행할 목적으로 실행하는데 문제점은 각 프로세스는 독힙이라 서로 데이터를 주고
                    받을 수가 없다. 데이터는 os를 통해 os가 제공하는 여러수단들(파이프, 필터, 메모리
                    슬롯등)을 전달해야 한다.
                    프로세스가 프로세스를 생성하면 이 프로세스는 독립 사오항이라 부모 프로세스가 종료해도
                    자식 프로세스가 종료하지 않는다. 이런 프로세스를 좀비 프로세스라고 한다

    멀티 스레드 - 하나의 프로세스를 나누어서 작은 단위를 스레드라고 한다. 여러개의 스레드가 하나의 목적을 바탕으로 움직이는데 멀티 프로세싱보다는
                  프로그램이 쉽다.
                  이 방식의 단점은 멀티 프로세스간에 동일한 데이터 자원을 가지고 싸우는 문제이다.
                  데드락, 교착 상태를 회피하기 위해서 임계영역, 세마포어, 이벤트 등 동기화 수단들을 다루는 게 쉽지 않다 자바, C,C++등
    비동기 - 일을 시작하고 함수는 바로 리턴을 한다. os가 백그라운드에서 나머지 작업을 진행 후
            사용자가 전달한 함수를 호출해주는 방식이다. nodejs가 비동기를 지원한다.
            콜백의 지옥이 열린다. C언어

            동기식 처리         비동기식
            A,B,C
            A실행하고 끝나고    A실행과 동시에 리턴,  시스템이 나중에 사용자가 준 콜백함수 호출
            B실행하고 끝나고    B실행과 동시에 리턴,  시스템이 나중에 사용자가 준 콜백함수 호출
            C실행하고 끝나고    C실행과 동시에 리턴,  시스템이 나중에 사용자가 준 콜백함수 호출

                                각 일의 종료 시점은 다를 수 있다
            callback(a, callback2{
                callback2(b, callback3{
                    callback4(c, callback5{
                        ..............
                    })
                })
            })

            */
    // 시스템임
    function myfunction(a, b, callback) {
        return callback(a, b);
    }

    console.log(myfunction(3, 4, (a, b) => a + b));
    console.log(myfunction(3, 4, (a, b) => a - b));
    console.log(myfunction(3, 4, (a, b) => a * b));
    console.log(myfunction(3, 4, (a, b) => a / b));
</script>
